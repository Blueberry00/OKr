<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <style>
        html {
            width: 100%;
            height: 100%;
            /* border:1px solid black; */
            background: rgb(211, 210, 210);
            /* background: rgba(242, 242, 242, 1); */
        }

        body {
            margin: 0;
        }

        .title {
            width: 100%;
            height: 56px;
            /* border:1px solid red; */
            background-color: #4A90E2;
        }

        .orokr {
            display: inline;
            color: #FFFFFF;
            width: 46px;
            height: 42px;
            font-size: 30px;
            font-weight: 500;
            line-height: 56px;
            /* margin-left: 140px; */
            position: relative;
        }

        .userhead {
            display: inline;
            /* border: 1px solid black; */
            width: 100px;
            height: 34px;
            line-height: 34px;
            margin-top: 11px;
            float: right;
            /* border:1px solid red; */
        }

        .userhead>a {
            width: 32px;
            height: 22px;
            font-size: 16px;
            margin-left: 10px;
            color: aliceblue;
        }

        .frame {

            /* border:1px solid red; */
            width: 920px;
            height: 207px;
            /* background: rgba(255, 255, 255, 1); */
            border-radius: 4px;
            margin: 0 auto;
            margin-top: 20px;
        }

        .edit {
            /* border:1px solid red; */
            width: 610px;
            height: 207px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            margin: 0 auto;
            float: left;
        }

        .content {
            width: 296px;
            height: 496px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            float: right;
        }

        .detailed {
            width: 610px;
            height: 158px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            margin-top: 10px;
            float: left;
        }

        .title1 {
            width: 176px;
            height: 22px;
            font-size: 16px;
            color: rgba(51, 51, 51, 1);
            line-height: 22px;
            /* border:1px solid red; */
            margin-left: 21px;
            margin-top: 16px;
        }

        .title1>a {
            margin: 0 auto;
            /* font-family:PingFangSC-Regular; */
            font-weight: bold;
        }

        .input1 {
            width: 574px;
            height: 100px;
            margin: 0 auto;
            margin-left: 13px;
            margin-top: 10px;
            border:1px solid rgb(219, 216, 216);
        }

               .titme {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(211, 211, 214, 0.9);
            z-index: 3;
            overflow-y: auto;
            cursor: pointer;
            visibility: hidden;
            opacity: 0;
        }

        .titme.come {
            visibility: visible;
            opacity: 1;

        }

        .titme-container {
            width: 100%;
            max-width: 366px;
            background: #FFF;
            margin: 3em auto 4em;
            cursor: auto;
            border-radius: 0.25em;

        }

        .a {
            /* border: 1px solid red; */
            width: 366px;
            height: 373px;
            padding-left: 0px;
            margin: 0 auto;

        }

        .loging {
            width: 52px;
            height: 37px;
            font-size: 26px;
            font-family: PingFangSC-Regular;
            font-weight: 400;
            color: rgba(74, 144, 226, 1);
            line-height: 37px;
            margin: 0 auto;
            margin-left: 157px;
            padding-top: 20px;
        }

        .inputlong {
            width: 300px;
            height: 30px;
            font-size: 14px;
            color: rgba(102, 102, 102, 1);
            line-height: 20px;
            margin: 0 auto;
            margin-left: 33px;
            margin-top: 30px;
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
        }

        .inputlong1 {
            width: 300px;
            height: 30px;
            font-size: 14px;
            color: rgba(102, 102, 102, 1);
            line-height: 20px;
            margin: 0 auto;
            margin-left: 33px;
            margin-top: 30px;
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
        }

        .password {
            width: 70px;
            height: 20px;
            font-size: 14px;
            color: rgba(102, 102, 102, 1);
            line-height: 20px;
            margin: 0 auto;
            margin-top: 10px;
            margin-left: 260px;
        }

        .land {
            width: 269px;
            height: 34px;
            background: rgba(74, 144, 226, 1);
            border-radius: 4px;
            margin: 0 auto;
            margin-top: 20px;
            text-align: center;
            padding-top: 10px;
            color: #FFFFFF;
        }

        .landing {
            width: 100%;
            height: 48px;
            line-height: 48px;
            background: rgba(237, 237, 237, 1);
            margin: 0 auto;
            margin-top: 46px;
            text-align: center;
        }
    </style>
</head>

<body>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <div class="title">
        <div style="width:920px;margin:0 auto">
            <div class="orokr">okr</div>
            <div class="userhead">
                <a href="#0">登陆</a>
                <a>注册</a>
            </div>
        </div>
    </div>
    <div class="frame">
        <div class="edit">
            <div class="title1">
                <a>给自己定一个小目标吧！</a>
            </div>
            <div class="input1" >
                    <!-- <input style="border:0px" value="请输入你的内容..."> -->
            </div>
            
        </div>
        <div class="content"></div>
        <div class="detailed"></div>

        <div class="titme">
            <div class="titme-container">
                <ul class="a">
                    <div class="loging">登陆</div>
                    <input class="inputlong" value="手机号或邮箱">
                    <input class="inputlong1" value="密码">
                    <div class="password">忘记密码？</div>
                    <div class="land">登陆</div>
                    <div class="landing">没有账号?<a style="color: #4A90E2">注册</a></div>
                </ul>
                
            </div>
    
        </div>
        </div>
        <script>
            jQuery(document).ready(function ($) {
                var $form_modal = $('.titme'),
                    $form_modal_tab = $('.cd-switcher'),
                    $tab_login = $form_modal_tab.children('li').eq(0).children('a'),
                    $tab_signup = $form_modal_tab.children('li').eq(1).children('a'),
                    $main_nav = $('.main_nav');
    
                //弹出窗口
                $main_nav.on('click', function (event) {
                    if ($(event.target).is($main_nav)) {
                        $(this).children('ul').toggleClass('come');
                    } else {
                        $main_nav.children('ul').removeClass('come');
                        $form_modal.addClass('come');
                        ($(event.target).is('.cd-signup')) ? signup_selected() : login_selected();
                    }
    
                });
    
                //关闭弹出窗口 
                $('.titme').on('click', function (event) {
                    if ($(event.target).is($form_modal) || $(event.target).is('.cd-close-form')) {
                        $form_modal.removeClass('come');
                    }
                });
            }); 
        </script>
    </div>

</html>
